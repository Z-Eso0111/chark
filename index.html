
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Boyutlandırma</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #upVideo {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>UpVideo</h1>
    <p id="upVideo" onclick="selectVideo()">Videolarınızı yüklemek için tıklayın</p>

    <input type="file" accept=".webm" id="videoInput" style="display: none;" onchange="handleVideoSelection()">
    <div id="videoContainer" style="display: none;">
        <video controls id="outputVideo" style="max-width: 100%;"></video>
    </div>

    <div>
        <label for="durationInput">Süre (saniye):</label>
        <input type="number" id="durationInput" placeholder="Video süresi (saniye)">
    </div>

    <div>
        <label for="widthInput">Genişlik (piksel):</label>
        <input type="number" id="widthInput" placeholder="Video genişliği (piksel)">
    </div>

    <div>
        <label for="heightInput">Yükseklik (piksel):</label>
        <input type="number" id="heightInput" placeholder="Video yüksekliği (piksel)">
    </div>

    <button onclick="resizeVideo()">Videoyu Boyutlandır</button>

    <script>
        let selectedVideo = null;

        function selectVideo() {
            const videoInput = document.getElementById("videoInput");
            videoInput.click();
        }

        function handleVideoSelection() {
            const videoInput = document.getElementById("videoInput");
            const videoContainer = document.getElementById("videoContainer");
            const outputVideo = document.getElementById("outputVideo");

            if (videoInput.files.length > 0) {
                selectedVideo = videoInput.files[0];
                const videoURL = URL.createObjectURL(selectedVideo);
                outputVideo.src = videoURL;
                videoContainer.style.display = "block";
            } else {
                selectedVideo = null;
                outputVideo.src = "";
                videoContainer.style.display = "none";
            }
        }

        function resizeVideo() {
            const durationInput = document.getElementById("durationInput").value;
            const widthInput = document.getElementById("widthInput").value;
            const heightInput = document.getElementById("heightInput").value;

            if (!selectedVideo || !durationInput || !widthInput || !heightInput) {
                alert("Lütfen tüm alanları doldurun ve bir video seçin.");
                return;
            }

            const video = document.createElement("video");
            video.preload = "metadata";
            video.onloadedmetadata = function() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = widthInput;
                canvas.height = heightInput;
                ctx.drawImage(video, 0, 0, widthInput, heightInput);
                canvas.toBlob(function(blob) {
                    const resizedVideo = URL.createObjectURL(blob);

                    const outputVideo = document.getElementById("outputVideo");
                    outputVideo.src = resizedVideo;
                    outputVideo.currentTime = 0;
                    outputVideo.play();

                    URL.revokeObjectURL(resizedVideo);
                }, "video/webm");
            };

            video.src = URL.createObjectURL(selectedVideo);
        }
    </script>
</body>
</html>
