
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çark Çevir</title>
    <style>
        /* Tema stilleri burada tanımlanır */
        body {
            background-color: white; /* Varsayılan tema: Beyaz arka plan */
            transition: background-color 2s ease-in-out;
        }

        #wheel {
            width: 300px;
            height: 300px;
            border: 5px solid #333;
            border-radius: 50%;
            position: relative;
            transform: rotate(0deg);
            transition: transform 4s ease-out;
        }

        #wheel::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #result {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Tema stil tanımlamaları burada sona erer */
    </style>
</head>
<body>
    <div id="theme-selection">
        <p>Sayfa açıldığında bir tema seçin:</p>
        <button onclick="setTheme('classic')">Classic Tema</button>
        <button onclick="setTheme('rgb')">RGB Tema</button>
        <button onclick="setTheme('custom')">Özel Tema</button>
    </div>
    <div id="wheel"></div>
    <div id="result"></div>

    <script>
        // Tema değiştirme fonksiyonu
        function setTheme(theme) {
            const themeSelection = document.getElementById("theme-selection");
            const body = document.body;

            if (theme === 'classic') {
                body.style.backgroundColor = 'https://cdn.discordapp.com/attachments/1132673001498869820/1156345495199953038/Baslksz.jpg?ex=6514a229&is=651350a9&hm=468c6b068709937accdddd100795da45a3dda7a0f21ba4a3aa18f1cf92789fb6&';
            } else if (theme === 'rgb') {
                body.style.backgroundColor = 'rgb(' +
                    Math.floor(Math.random() * 256) + ',' +
                    Math.floor(Math.random() * 256) + ',' +
                    Math.floor(Math.random() * 256) + ')';
            } else if (theme === 'custom') {
                const customBgURL = prompt("Lütfen özel tema için bir resim URL'si girin:");
                if (customBgURL) {
                    body.style.backgroundImage = `url(${customBgURL})`;
                    body.style.backgroundSize = 'cover';
                    body.style.backgroundRepeat = 'no-repeat';
                }
            }

            // Tema seçme kısmını kapat
            themeSelection.style.display = 'none';
        }

        // Çark bölümleri ve isimler
        const sections = 8; // Çarkın bölüm sayısı
        const names = [
            "İsim 1",
            "İsim 2",
            "İsim 3",
            "İsim 4",
            "İsim 5",
            "İsim 6",
            "İsim 7",
            "İsim 8"
        ];

        // Çarkı çevirme fonksiyonu
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const result = document.getElementById("result");

            const degrees = Math.floor(Math.random() * 360);
            const totalDegrees = 360 * 5 + degrees;

            // Çarkı döndür
            wheel.style.transform = `rotate(${totalDegrees}deg)`;

            // Sonucu göster
            setTimeout(() => {
                const selectedName = selectRandomName();
                result.innerText = `Çıkan İsim: ${selectedName}`;
            }, 4000);
        }

        // Rastgele bir isim seçme fonksiyonu
        function selectRandomName() {
            const randomIndex = Math.floor(Math.random() * names.length);
            return names[randomIndex];
        }

        // Başlangıçta çarkı döndür
        spinWheel();
    </script>
</body>
</html>
