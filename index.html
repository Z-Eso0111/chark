<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpVideo</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>UpVideo</h1>
    <p>Dosya seçin ve videonuzu boyutlandırın.</p>
    <form enctype="multipart/form-data" action="/upload" method="post" id="upload-form">
        <label for="fileInput">Video Seç:</label>
        <input type="file" id="fileInput" name="video" accept=".webm">
        <br>
        <div id="options" style="display: none;">
            <label for="durationInput">Süre (saniye):</label>
            <input type="number" id="durationInput" name="duration" placeholder="Video süresi (saniye)">
            <br>
            <label for="widthInput">Genişlik (piksel):</label>
            <input type="number" id="widthInput" name="width" placeholder="Video genişliği (piksel)">
            <br>
            <label for="heightInput">Yükseklik (piksel):</label>
            <input type="number" id="heightInput" name="height" placeholder="Video yüksekliği (piksel)">
            <br>
            <button type="submit">Dönüştür ve İndir</button>
        </div>
    </form>

    <script>
        document.getElementById("fileInput").addEventListener("change", function() {
            const fileInput = document.getElementById("fileInput");
            const options = document.getElementById("options");

            if (fileInput.files.length > 0) {
                const selectedFile = fileInput.files[0];
                if (selectedFile.type === "video/webm") {
                    options.style.display = "block";
                } else {
                    alert("Lütfen bir .webm uzantılı video dosyası seçin.");
                }
            } else {
                options.style.display = "none";
            }
        });
    </script>
</body>
</html>
